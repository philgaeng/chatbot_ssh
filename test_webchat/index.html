<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rasa Chat Interface</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script type="module">
        import { WEBSOCKET_CONFIG, SESSION_CONFIG, UI_CONFIG } from './config.js';
        
        // Function to get URL parameters
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                province: params.get('province'),
                district: params.get('district')
            };
        }

        // Create a temporary session ID
        const tempSessionId = 'temp_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);

        // Make getSessionId available globally and ensure it returns the socket ID
        window.getSessionId = function() {
            if (socket && socket.connected) {
                return socket.id;
            }
            const storage = localStorage;
            const storageKey = SESSION_CONFIG.STORAGE_KEY;
            return storage.getItem(storageKey) || tempSessionId;
        };

        // Initialize socket connection with config
        const socket = io(WEBSOCKET_CONFIG.URL, {
            path: WEBSOCKET_CONFIG.OPTIONS.path,
            transports: WEBSOCKET_CONFIG.OPTIONS.transports,
            reconnection: true,
            reconnectionAttempts: 10,
            reconnectionDelay: 2000,
            pingTimeout: 120000,
        });

        // Make socket available globally
        window.socket = socket;

        // Track session state
        let sessionConfirmed = false;
        let sessionStarted = false;
        let messageRetryCount = 0;
        const MAX_RETRIES = 3;
        const RETRY_DELAY = 500; // 500ms

        // Store grievance ID when available
        window.grievanceId = null;
        window.currentRetryTimer = null;
        window.hasReceivedResponse = false;
        window.introductionSent = false;
        window.introductionWindowTimer = null;  // Timer for the introduction window
        window.sessionInitialized = false;  // New flag to track session initialization

        // Add these near the top with other global variables
        window.lastBotMessageText = '';
        window.lastBotQuickReplies = null; // Store the quick replies array

        // Modified connection handling
        socket.on('connect', () => {
            console.log('Socket connected with ID:', socket.id);
            const storage = localStorage;
            const storageKey = SESSION_CONFIG.STORAGE_KEY;
            storage.setItem(storageKey, socket.id);
            
            // Reset session state
            sessionConfirmed = false;
            sessionStarted = false;
            messageRetryCount = 0;
            
            // First request a session
            socket.emit('session_request', { session_id: socket.id });
            console.log('Sent session_request with ID:', socket.id);
        });

        // Handle session confirmation
        socket.on('session_confirm', () => {
            sessionConfirmed = true;
            console.log('Session confirmed with ID:', socket.id);
            
            // Wait a short moment to ensure session is fully initialized
            setTimeout(() => {
                sessionStarted = true;
                console.log('Session fully initialized, sending initial message...');
                if (!window.sessionInitialized) {
                    sendIntroduceMessage();
                }
            }, 1000);
        });

        // Function to extract grievance ID from bot response
        function extractGrievanceId(response) {
            // Check various locations where the grievance ID might be
            if (response.json_message?.grievance_id) {
                console.log('Found grievance ID in json_message:', response.json_message.grievance_id);
                return response.json_message.grievance_id;
            }
            if (response.metadata?.grievance_id) {
                console.log('Found grievance ID in metadata:', response.metadata.grievance_id);
                return response.metadata.grievance_id;
            }
            if (response.grievance_id) {
                console.log('Found grievance ID in root:', response.grievance_id);
                return response.grievance_id;
            }
            // Check if the text contains a grievance ID (e.g., "Your grievance ID is GR123")
            if (response.text) {
                // Updated regex to ensure we capture the complete ID format
                const grievanceMatch = response.text.match(/Your grievance ID is (GR[A-Z0-9]+)/);
                if (grievanceMatch) {
                    console.log('Found grievance ID in text:', grievanceMatch[1]);
                    return grievanceMatch[1];
                }
            }
            console.log('No grievance ID found in response:', response);
            return null;
        }

        // Handle bot responses
        socket.on('bot_uttered', (response) => {
            console.log('Bot uttered:', response);
            
            window.lastBotQuickReplies = null; 
            
            // Clear any pending retry timer
            if (window.currentRetryTimer) {
                clearTimeout(window.currentRetryTimer);
                window.currentRetryTimer = null;
            }
            
            // Clear the introduction window timer
            if (window.introductionWindowTimer) {
                clearTimeout(window.introductionWindowTimer);
                window.introductionWindowTimer = null;
            }
            
            // Reset retry count when we get a response
            messageRetryCount = 0;
            
            // Mark that we've received a response
            window.hasReceivedResponse = true;
            
            // Extract and set grievance ID if present
            const grievanceId = extractGrievanceId(response);
            if (grievanceId) {
                console.log('Setting grievance ID:', grievanceId);
                window.grievanceId = grievanceId;
            }
            
            // Log current grievance ID state
            console.log('Current grievance ID:', window.grievanceId);
            
            let botMessageText = null;
            // Handle the response text
            if (response.text && !response.custom?.hidden) {
                appendMessage(response.text, 'received');
                window.lastBotMessageText = response.text; // Store the text
                botMessageText = response.text; 
            }
            // Handle quick replies
            if (response.quick_replies) {
                appendQuickReplies(response.quick_replies);
                window.lastBotQuickReplies = response.quick_replies; // Store the quick replies
            }
            
            if (response.attachment) {
                console.log('Attachment received:', response.attachment);
            }
        });

        // Add a new safe message sending function
        window.safeSendMessage = function(message, additionalData = {}) {
            // Ensure we have a session
            if (!socket.connected) {
                console.error('Socket not connected, cannot send message');
                return false;
            }
            
            // Create message payload
            const payload = {
                message: message,
                session_id: socket.id
            };
            
            // If additional data is provided, add it to the payload
            if (Object.keys(additionalData).length > 0) {
                // For file references specifically, we need to ensure they're properly formatted
                if (additionalData.file_references) {
                    console.log('Adding file references to message payload:', additionalData.file_references);
                    // Make file references available in multiple places for compatibility
                    payload.file_references = additionalData.file_references;
                    // Also add as metadata which some Rasa channels use
                    payload.metadata = { 
                        file_references: additionalData.file_references 
                    };
                } else {
                    // For other kinds of data
                    payload.metadata = additionalData;
                }
            }
            
            // Send the message
            console.log('Sending message:', payload);
            socket.emit('user_uttered', payload);
            return true;
        }

        // For backward compatibility
        function safeSendMessage(message, additionalData = {}) {
            return window.safeSendMessage(message, additionalData);
        }

        // Update the sendIntroduceMessage function to use safeSendMessage
        function sendIntroduceMessage() {
            if (!sessionStarted) {
                console.log('Waiting for session to be fully initialized...');
                return;
            }
            
            // Check if we've already sent an introduction
            if (window.introductionSent) {
                console.log('Introduction already sent, skipping...');
                return;
            }
            
            const { province, district } = getUrlParams();
            const initialMessage = province && district 
                ? `/introduce{"province": "${province}", "district": "${district}"}`
                : '/introduce';
            
            console.log('Preparing to send initial message:', initialMessage);
            
            if (window.safeSendMessage(initialMessage)) {
                console.log('Initial message sent successfully');
                window.introductionSent = true;  // Mark introduction as sent
                
                // Set up retry mechanism only if we haven't received a response yet
                if (!window.hasReceivedResponse) {
                    // Set up the introduction window timer (3 seconds)
                    window.introductionWindowTimer = setTimeout(() => {
                        console.log('Introduction window closed - no more retries allowed');
                        if (window.currentRetryTimer) {
                            clearTimeout(window.currentRetryTimer);
                            window.currentRetryTimer = null;
                        }
                        if (messageRetryCount >= MAX_RETRIES) {
                            appendMessage('Sorry, there seems to be a connection issue. Please try again.', 'received');
                        }
                    }, 3000);  // 3 second window
                    
                    // Set up retry timer with shorter delay
                    const retryTimer = setTimeout(() => {
                        if (messageRetryCount < MAX_RETRIES && !window.hasReceivedResponse) {
                            messageRetryCount++;
                            console.log(`No response received, retrying (${messageRetryCount}/${MAX_RETRIES})...`);
                            // Reset the introduction sent flag to allow retry
                            window.introductionSent = false;
                            sendIntroduceMessage();
                        }
                    }, RETRY_DELAY);
                    
                    window.currentRetryTimer = retryTimer;
                }
            }
        }

        // Error handling
        socket.on('error', (error) => {
            console.error('Socket error:', error);
        });

        socket.on('connect_error', (error) => {
            console.error('Connection error:', error);
            appendMessage('Connection error. Please try again later.', 'received');
        });

        socket.on('connect_timeout', () => {
            console.error('Connection timeout');
            appendMessage('Connection timed out. Please try again later.', 'received');
        });

        socket.on('reconnect_attempt', (attemptNumber) => {
            console.log('Reconnection attempt:', attemptNumber);
        });

        socket.on('reconnect', (attemptNumber) => {
            console.log('Reconnected after', attemptNumber, 'attempts');
        });

        socket.on('reconnect_error', (error) => {
            console.error('Reconnection error:', error);
        });

        socket.on('reconnect_failed', () => {
            console.error('Reconnection failed');
            appendMessage('Unable to reconnect. Please refresh the page.', 'received');
        });

        socket.on('user_uttered', function (message) {
            console.log('ðŸ“© User message sent:', message);
        });
    </script>

    <script>
        // Function to get URL parameters
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                province: params.get('province'),
                district: params.get('district')
            };
        }

        // Add this at the very beginning of your script section
        function clearRasaSession() {
            localStorage.removeItem('RASA_SESSION_ID');
            window.hasReceivedResponse = false;  // Reset response flag
            window.introductionSent = false;  // Reset introduction flag
            window.grievanceId = null;  // Reset grievance ID
            window.sessionInitialized = false;  // Reset session initialization flag
            
            // Clear any pending timers
            if (window.currentRetryTimer) {
                clearTimeout(window.currentRetryTimer);
                window.currentRetryTimer = null;
            }
            if (window.introductionWindowTimer) {
                clearTimeout(window.introductionWindowTimer);
                window.introductionWindowTimer = null;
            }
            
            console.log("Rasa session cleared");
        }

        // Call clearRasaSession when page loads
        window.addEventListener('load', clearRasaSession);

        const messages = document.getElementById('messages');
        const form = document.getElementById('form');
        const messageInput = document.getElementById('message-input');
        const chatWidget = document.getElementById('chat-widget');
        const chatLauncher = document.getElementById('chat-launcher');
        const closeButton = document.querySelector('.close-button');

        function formatTimestamp(date) {
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        function appendMessage(msg, type) {
            const timestamp = new Date();
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', `message_${type}`);
            messageDiv.textContent = msg;
            
            const timestampDiv = document.createElement('div');
            timestampDiv.classList.add('timestamp');
            timestampDiv.textContent = formatTimestamp(timestamp);
            
            const container = document.createElement('div');
            container.appendChild(messageDiv);
            container.appendChild(timestampDiv);
            
            messages.appendChild(container);
            messages.scrollTop = messages.scrollHeight;
        }

        function appendQuickReplies(quickReplies) {
            const quickRepliesDiv = document.createElement('div');
            quickRepliesDiv.classList.add('quick-replies');
            
            quickReplies.forEach(reply => {
                const button = document.createElement('button');
                button.classList.add('quick-reply-button');
                button.textContent = reply.title;
                button.onclick = () => {
                    appendMessage(reply.title, 'sent');
                    window.safeSendMessage(reply.payload);
                    messages.removeChild(quickRepliesDiv);
                };
                quickRepliesDiv.appendChild(button);
            });
            
            messages.appendChild(quickRepliesDiv);

        // Function to upload files to the server
        async function uploadFiles(files) {
            // Check if files array is empty
            if (!files || files.length === 0) {
                throw new Error('No files to upload');
            }
            
            const formData = new FormData();
            
            // Get the current grievance ID if available
            const grievanceId = window.grievanceId;
            if (!grievanceId) {
                throw new Error('No grievance ID available');
            }
            
            // Log the full grievance ID being used
            console.log(`Uploading ${files.length} files with grievance ID: ${grievanceId}`);
            console.log('Full grievance ID length:', grievanceId.length);
            
            formData.append('grievance_id', grievanceId);
            
            // Add each file to the form data and validate
            let validFiles = 0;
            files.forEach(file => {
                if (file && file.size > 0) {
                    formData.append('files[]', file);
                    console.log(`Added file: ${file.name}, size: ${file.size} bytes`);
                    validFiles++;
                } else {
                    console.warn(`Skipping invalid file: ${file ? file.name : 'undefined'}`);
                }
            });
            
            // Check if we have any valid files
            if (validFiles === 0) {
                throw new Error('No valid files to upload');
            }
            
            try {
                // Send the files to the server
                console.log('Sending files to server...');
                console.log('FormData contents:', {
                    grievance_id: grievanceId,
                    file_count: validFiles
                });
                
                const response = await fetch('http://localhost:5001/upload-files', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Upload failed with status:', response.status);
                    console.error('Error response:', errorText);
                     // Try to parse the error response as JSON if possible
                    let errorData = { message: `Upload failed: ${response.status} ${response.statusText}` };
                    try {
                        errorData = JSON.parse(errorText);
                    } catch(e) { /* Ignore parsing error */ }
                    // Include oversized file info in the error if available
                    if (response.status === 413 && errorData.oversized_files) {
                         throw { status: response.status, data: errorData }; // Throw object with status and data
                    } else {
                       throw new Error(`Upload failed: ${response.status} ${response.statusText}\n${errorText}`);
                    }
                }
                
                // Get result and log it
                const result = await response.json(); // This is the raw server response
                console.log('Server response:', result);
                
                 // Return the raw server response object
                return result; 

            } catch (error) {
                console.error('Error in uploadFiles:', error);
                 // If the error object contains oversized_files data (from the 413 case)
                if (error.status === 413 && error.data) {
                    return error.data; // Return the error data so the caller can handle oversized files
                }
                throw error; // Re-throw other errors
            }
        }

        function handleSelectedFiles(files) {
            // Clear previous files
            selectedFiles = [];
            
            // Process each file
            files.forEach(file => {
                // Check file size (2MB limit)
                if (file.size > 2 * 1024 * 1024) {
                    // File is too large, compress it
                    compressFile(file).then(compressedFile => {
                        selectedFiles.push(compressedFile);
                        displayFilePreview();
                    });
                } else {
                    selectedFiles.push(file);
                }
            });
            
            displayFilePreview();
        }

        function compressFile(file) {
            return new Promise((resolve) => {
                // For images, we can use canvas to compress
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.readAsDataURL(file);
                    reader.onload = function(e) {
                        const img = new Image();
                        img.src = e.target.result;
                        img.onload = function() {
                            const canvas = document.createElement('canvas');
                            const ctx = canvas.getContext('2d');
                            
                            // Calculate new dimensions while maintaining aspect ratio
                            let width = img.width;
                            let height = img.height;
                            const maxSize = 1200; // Max dimension
                            
                            if (width > height && width > maxSize) {
                                height = (height * maxSize) / width;
                                width = maxSize;
                            } else if (height > maxSize) {
                                width = (width * maxSize) / height;
                                height = maxSize;
                            }
                            
                            canvas.width = width;
                            canvas.height = height;
                            ctx.drawImage(img, 0, 0, width, height);
                            
                            // Convert to blob with reduced quality
                            canvas.toBlob(
                                blob => {
                                    // Create a new file from the blob
                                    const compressedFile = new File([blob], file.name, {
                                        type: file.type,
                                        lastModified: file.lastModified
                                    });
                                    resolve(compressedFile);
                                },
                                file.type,
                                0.7 // Compression quality (0.7 = 70%)
                            );
                        };
                    };
                } else {
                    // For non-image files, return as is for now
                    // You may want to add other compression methods for different file types
                    resolve(file);
                }
            });
        }
