version: "3.1"

rules:
  - rule: Introduce the bot
    steps:
      - intent: introduce
      - action: action_introduce

  - rule: Say goodbye anytime the user says goodbye
    steps:
      - intent: nav_goodbye
      - action: action_goodbye

  - rule: Back to main menu
    steps:
      - intent: nav_main_menu
      - action: action_main_menu

  - rule: Respond to user challenge
    steps:
      - intent: bot_challenge
      - action: action_respond_to_challenge

  - rule: Respond to user stating their great mood
    steps:
      - intent: mood_great
      - action: action_handle_mood_great

  - rule: User files the grievance as is
    steps:
      - intent: grievance_submit_as_is
      - action: action_submit_grievance_as_is

  - rule: Exit grievance filing at any time
    steps:
      - intent: nav_exit
      - action: action_exit_without_filing
      - active_loop: null
      - action: action_main_menu

  - rule: Implementation of the Two-Stage-Fallback
    steps:
      - intent: nlu_fallback
      - action: action_default_fallback

  - rule: Close browser tab
    steps:
      - intent: nav_close_browser_tab
      - action: action_close_browser_tab

  - rule: Attach files
    steps:
      - intent: question_attach_files
      - action: action_question_attach_files

  - rule: main flow
    steps:
      - active_loop: form_grievance
      - active_loop: null
      - slot_was_set:
          - sensitive_issues_detected: false
      - action: form_contact
      - active_loop: form_contact
      - active_loop: null
      - action: form_otp
      - active_loop: form_otp
      - active_loop: null
      - action: action_submit_grievance
      - action: action_retrieve_classification_results
      - action: form_grievance_complainant_review
      - active_loop: form_grievance_complainant_review
      - active_loop: null
      - action: action_update_grievance_categorization
      - action: action_grievance_outro

  - rule: status check flow exit without retrieval
    steps:
      - action: form_status_check
      - active_loop: form_status_check
      - slot_was_set:
          - status_check_method: slot_skipped
      - active_loop: null
      - action: form_skip_status_check
      - active_loop: form_skip_status_check
      - active_loop: null
      - action: action_skip_status_check_outro

  - rule: status check flow with phone number
    steps:
      - action: form_status_check
      - active_loop: form_status_check
      - slot_was_set:
          - status_check_method: complainant_phone
      - active_loop: null
      - action: action_display_grievance_id

  - rule: status check flow exit wit grievance id
    steps:
      - action: form_status_check
      - active_loop: form_status_check
      - slot_was_set:
          - status_check_method: grievance_id
      - active_loop: null

      - action: action_display_grievance_id
