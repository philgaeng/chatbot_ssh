<!DOCTYPE html>
<html>
<head>
    <title>Test Voice Upload</title>
</head>
<body>
    <h1>Test Voice Upload</h1>
    
    <form id="uploadForm" method="POST" enctype="multipart/form-data">
        <div>
            <label for="grievanceId">Grievance ID:</label>
            <input type="text" id="grievanceId" name="grievance_id" value="">
        </div>
        <div>
            <label for="audioFile">Audio File (grievance_details):</label>
            <input type="file" id="audioFile" name="grievance_details" accept="audio/*">
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
    
    <div id="result" style="margin-top: 20px;"></div>
    
    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Submitting...';
            
            const formData = new FormData(this);
            
            try {
                const response = await fetch('/accessible-api/submit-voice-grievance', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.text();
                console.log('Response:', response.status, result);
                
                if (response.ok) {
                    resultDiv.innerHTML = '<p style="color: green;">Success!</p><pre>' + result + '</pre>';
                } else {
                    resultDiv.innerHTML = '<p style="color: red;">Error: ' + response.status + '</p><pre>' + result + '</pre>';
                }
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = '<p style="color: red;">Error: ' + error.message + '</p>';
            }
        });
        
        // Generate a random grievance ID if none is provided
        window.onload = async function() {
            try {
                const response = await fetch('/accessible-api/create-grievance', {
                    method: 'POST'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('grievanceId').value = data.grievance_id;
                }
            } catch (error) {
                console.error('Error creating grievance:', error);
            }
        };
    </script>
</body>
</html>
