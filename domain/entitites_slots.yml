version: "3.1"

entities:
  - qr_code
  - district
  - municipality
  - ward
  - village
  - address
  - grievance_details
  - otp
  - user_contact_phone
  - first_name
  - last_name
  - user_contact_email
  - grievance_category
  - category
  

slots:
####################    navigation    ##################################
  current_process:
    type: text
    influence_conversation: false
    mappings:
      - type: custom
  previous_state:
    type: text
    influence_conversation: false
    mappings:
      - type: custom
  current_story:
    type: text
    influence_conversation: false
    mappings:
      - type: custom
  restart_type:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: restart_type

#################### location with entity detection  ###################
  
  municipality:
    type: text
    influence_conversation: true  # âœ… Keeps form active until user enters input
    mappings:
      - type: from_text
        conditions:
          - active_loop: municipality_form
          
  # ward:
  #   type: text
  #   influence_conversation: false
  #   mappings:
  #     - type: from_text
  #       conditions:
  #         - active_loop: location_form
  village:
    type: text
    influence_conversation: true
    mappings:
    - type: from_text
      conditions:
      - active_loop: address_form
        requested_slot: village

  address:
    type: text
    influence_conversation: true
    mappings:
      - type: from_text
        conditions:
          - active_loop: address_form
            requested_slot: address

  last_message_saved:
    type: text
    influence_conversation: false
    mappings: []


####################   contact    ###################


  user_contact_phone:
    type: text
    influence_conversation: false
    mappings:
    - type: from_text
      conditions:
      - active_loop: contact_form
        requested_slot: user_contact_phone

  user_contact_email:
    type: text
    influence_conversation: false
    mappings:
    - type: from_text
      conditions:
      - active_loop: contact_form
        requested_slot: user_contact_email

  user_full_name:
    type: text
    influence_conversation: false
    mappings:
    - type: from_text
      conditions:
      - active_loop: contact_form
        requested_slot: user_full_name


  ################ grievance slots ###################
  grievance_category:
    type: text
    influence_conversation: false
    mappings: []

  grievance_id:
    type: text
    influence_conversation: false
    mappings: []


  grievance_details:
    type: text
    influence_conversation: false
    mappings: []

  detailed_grievance_completed:
    type: bool
    influence_conversation: false
    mappings:
      - type: from_intent
        intent: agree
        value: true

  skip_count:
    type: float
    initial_value: 0
    influence_conversation: false
    mappings:
      - type: custom

  list_of_cat_for_summary:
    type: list
    influence_conversation: false
    mappings: []
  
  category_modify:
    type: text
    influence_conversation: false
    mappings: []

  old_category:
    type: text
    influence_conversation: false
    mappings: []

  new_category:
    type: text
    influence_conversation: false
    mappings: []
    
  grievance_summary:
    type: text
    influence_conversation: false
    mappings:
      - type: from_text
        conditions:
          - active_loop: edit_summary_form  # Only accept user input when this form is active

  dismissed_categories:
    type: list
    mappings:
      - type: custom

