  current_process:
    type: text
    influence_conversation: false
    mappings:
      - type: custom
  previous_state:
    type: text
    influence_conversation: false
    mappings:
      - type: custom
  current_story:
    type: text
    influence_conversation: false
    mappings:
      - type: custom
  restart_type:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: restart_type

#################### location with entity detection  ###################
  
  municipality:
    type: text
    influence_conversation: true  # âœ… Keeps form active until user enters input
    mappings:
      - type: from_text
        conditions:
          - active_loop: municipality_form
          
