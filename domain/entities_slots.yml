version: "3.1"

entities:
  - qr_code
  - district
  - municipality
  - ward
  - village
  - address
  - otp
  - user_contact_phone
  - first_name
  - last_name
  - user_contact_email
  - grievance_category
  - category

  

slots:
####################    navigation    ##################################
  current_process:
    type: text
    influence_conversation: false
    mappings:
      - type: custom

  previous_state:
    type: text
    influence_conversation: false
    mappings:
      - type: custom

  current_story:
    type: text
    influence_conversation: false
    mappings:
      - type: custom

  restart_type:
    type: text
    influence_conversation: false
    mappings:
      - type: custom
  
  verification_context:
    type: categorical
    values:
      - retrieval
      - new_user
      - modify
    influence_conversation: true
    mappings:
      - type: custom
  

#################### location with entity detection  ###################

  user_municipality_temp:
    type: text
    influence_conversation: true
    mappings:
    - type: custom
  
  user_municipality:
    type: text
    influence_conversation: true  # âœ… Keeps form active until user enters input
    mappings:
      - type: custom

  user_municipality_confirmed:
    type: bool
    influence_conversation: true
    mappings:
      - type: custom

  provide_additional_location:
    type: bool
    influence_conversation: true
    mappings:
      - type: custom

  # asked_for_additional_location:
  #   type: bool
  #   influence_conversation: true
  #   mappings:
  #     - type: custom

  user_village:
    type: text
    influence_conversation: true
    mappings:
    - type: custom


  user_village_confirmed:
    type: bool
    influence_conversation: true
    mappings:
      - type: custom

  user_address:
    type: text
    influence_conversation: true
    mappings:
      - type: custom

  user_address_confirmed:
    type: bool
    influence_conversation: true
    mappings:
      - type: custom

  user_address_temp:
    type: text
    influence_conversation: true
    mappings:
      - type: custom

  ######### not currently used #########
  user_province:
    type: text
    influence_conversation: false
    mappings:
      - type: custom

  user_district:
    type: text
    influence_conversation: false
    mappings:
      - type: custom

  user_ward:
    type: text
    initial_value: "0"
    influence_conversation: false
    mappings:
      - type: custom

  last_message_saved:
    type: text
    influence_conversation: false
    mappings: []

####################   contact    ###################


  user_contact_phone:
    type: text
    influence_conversation: false
    mappings:
    - type: custom


  user_contact_email:
    type: text
    influence_conversation: false
    mappings:
    - type: custom

  user_required_email:
    type: bool
    influence_conversation: false
    mappings:
      - type: custom

  user_full_name:
    type: text
    influence_conversation: false
    mappings:
    - type: custom

  phone_validation_required:
    type: bool
    influence_conversation: true
    mappings:
      - type: custom

  contact_modification_mode:
    type: bool
    initial_value: false
    influence_conversation: true
    mappings:
      - type: custom

  ################   otp    ##############################
  otp_number:
    type: text
    mappings:
      - type: custom

  otp_verified:
    type: bool
    mappings:
      - type: custom
    initial_value: false
    influence_conversation: true

  otp_input:
    type: text
    influence_conversation: true
    mappings:
      - type: from_text
        conditions:
          - active_loop: otp_verification_form

  otp_resend_count:
    type: float
    initial_value: 0
    influence_conversation: false
    mappings:
      - type: custom

  ################ grievance slots ###################

  grievance_id:
    type: text
    influence_conversation: false
    mappings: []

  utter_count:
    type: float
    initial_value: 0.0
    influence_conversation: false
    mappings:
      - type: custom

  detailed_grievance_completed:
    type: bool
    influence_conversation: false
    mappings:
      - type: from_intent
        intent: agree
        value: true

  skip_count:
    type: float
    initial_value: 0
    influence_conversation: false
    mappings:
      - type: custom

  grievance_list_cat:
    type: list
    influence_conversation: false
    mappings: []
  
  grievance_cat_modify:
    type: text
    influence_conversation: false
    mappings:
      - type: custom

  grievance_list_cat_confirmed:
    type: text
    influence_conversation: false
    mappings:
      - type: custom

  grievance_summary_temp:
    type: text
    influence_conversation: false
    mappings:
      - type: custom

  grievance_summary_confirmed:
    type: text
    influence_conversation: false
    mappings:
      - type: custom

  old_category:
    type: text
    influence_conversation: false
    mappings: []

  new_category:
    type: text
    influence_conversation: false
    mappings: []
    
  grievance_summary:
    type: text
    influence_conversation: false
    mappings:
      - type: from_text
        conditions:
          - active_loop: edit_summary_form  # Only accept user input when this form is active
  
  grievance_date:
    type: text
    mappings:
      - type: custom

  grievance_claimed_amount:
    type: text
    mappings:
      - type: custom

  dismissed_categories:
    type: list
    mappings:
      - type: custom

  grievance_status:
    type: categorical
    values:
      - submitted
      - under_evaluation
      - escalated
      - resolved
      - denied
    influence_conversation: true
    mappings:
      - type: custom

  grievance_status_update_date:
    type: text
    mappings:
      - type: custom

  grievance_temp:
    type: text
    mappings:
      - type: custom

  grievance_new_detail:
    type: text
    mappings:
      - type: custom

  grievance_details:
    type: text
    mappings:
      - type: custom


  combined_grievance:
    type: text
    mappings:
      - type: custom

  skip_validation_needed:
    type: text
    influence_conversation: true
    mappings:
      - type: custom
  
  skipped_detected_text:
    type: text
    influence_conversation: false
    mappings:
      - type: custom

##########################################
